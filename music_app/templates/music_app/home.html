{% extends 'music_app/base.html' %}

{% block content %}
    <h2>Music Files</h2>
    {% if music_files %}
        <ul>
            {% for music_file in music_files %}
                <li>{{ music_file.file.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No music files available.</p>
    {% endif %}
{% endblock %}
